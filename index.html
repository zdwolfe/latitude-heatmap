    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="vendor/bootstrap-modal/js/bootstrap-modal.js"></script>
    <script type="text/javascript" src="vendor/bootstrap-modal/js/bootstrap-modalmanager.js"></script>
    <script type="text/javascript" src="vendor/geometa/geometa.js"></script>
    <script type="text/javascript" src="vendor/heatmapjs/heatmap.js"></script>
    <script type="text/javascript" src="vendor/heatmapjs/heatmap-gmaps.js"></script>
    <script type="text/javascript" src="vendor/datejs/date.js"></script>
    <script type="text/javascript" src="vendor/spinjs/spin.min.js"></script>
    <script type="text/javascript" src="vendor/spinjs/jquery.spin.js"></script>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
<body>
<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
<div id="heatmap"></div>
<div id="statusbar" class="transparent inactive">
    <div id="spinner"></div>
    <div id="statusFailure" class="message">Google Latitude Didn't Return Any Data. <a href="faq.html">Need help?</a></div>
</div>
<div id="optionsModal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-body">
        <div id="options">
            <div id="authenticateDialog">
                <div class="row">
                    <button type="button" id="authButton" class="btn" data-loading-text="Authenticating With Google...">Authenticate With Google</button>
                </div>
                <div id="authenticationDialogHelp" class="row">
                    <p>
                        This tool uses <a target="_blank" href="http://latitude.google.com">Google Latitude</a> to generate a personalized location heatmap.
                        <br>
                        View the <a target="_blank" href="faq.html">FAQ</a> for more details.
                        <br>
                        Follow me on <a href="http://twitter.com/zdwolfe">twitter</a> or <a href="http://github.com/zdwolfe">github</a>
                    </p>
                </div>
            </div>
            <div id="gatherDataDialog">
                <div id="datepickers" class="row">
                    <input size="11" type="text" href="#" id="oldestDate" class="input-small"/>
                    to
                    <input size="11" type="text" id="newestDate" class="input-small"/>
                </div>
                <div class="row">
                    <button type="button" id="go" class="btn inactive" data-loading-text="Gathering Location Data...">Go</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
